<!DOCTYPE html>
<html>
<head>
<title>Concurso de Festivales</title>
</head>
<body>

<h1>Compeleta el siguiente formulario para ingresar en el concurso</h1>
<form>
<ol>
	<li>
   		<label for="name" id="name">Nombre:</label></br>
    	<input type="text" aria-labelledby="name" id="name" name="Nombre"></br>
    	<label for="Apellido" id="Apellido">Apellido:</label></br> 
    	<input type="text" aria-labelledby="Apellido" id="Apellido" name="Apellido">
	</li></br></br>
    
    <li> 
    	<label for="DNI" id="DNI">DNI:</label> </br>
    	<input type="number" aria-labelledby="DNI" id="DNI" name="DNI">
    </li></br>
    
    <li> 
    	<label for="nac" id="nac">Fecha de nacimiento:</label>
    	</br>
    	<input type="date" aria-labelledby="nac" name="nac">
	</li></br>
    
    
    <li>
    	
    	<label for="sexo">Sexo:</label></br>
    	
    	<input type="radio" aria-labelledby="hombre" id="hombre" name="gender" >
    	<label for="hombre" id="hombre">Hombre</label></br>
    
    	<input type="radio" aria-labelledby="mujer" id="mujer" name="gender">
    	<label for="mujer" id="mujer">Mujer</label></br>
    	
    	<input type="radio" aria-labelledby="Otro" id="Otro" name="gender" >
    	<label for="Otro" id="Otro">Otro</label>
		
    </li></br>
    
    <li>
    	<label for="Festival">Festival:</label></br>
   		
   		<input type="radio" aria-labelledby="Coachella" id="Coachella" name="Festival">
   		<label for="Coachella" id="Coachella">Coachella</label></br>
   		
   		<input type="radio" aria-labelledby="Tomorrowland" id="Tomorrowland" name="Festival">
   		<label for="Tomorrowland" id="Tomorrowland">Tomorrowland</label></br>
   		
   		<input type="radio" aria-labelledby="LollaPalooza" id="LollaPalooza" name="Festival">
   		<label for="LollaPalooza" id="LollaPalooza">LollaPalooza</label>
   </li></br>
   <li>
   		<label for="coment">Cuentamos porque te gustaria asistir:</label>
   		</br>
   		<input type="text" id="coment" name="coment">
   </li></br>
   <li>
   		<input type="submit" value="TOCA ACA PARA MANDAR EL FORMULARIO HIJO DE PUTA">
   </li>
    
</ol>
</form>
</body>
</html>
