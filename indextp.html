<!DOCTYPE html>
<html>
<head>
<title>Concurso de Festivales</title>
</head>
<body>

<h1>Compeleta el siguiente formulario para ingresar en el concurso</h1>

<ol>
	<li>
    <label for="Nombre">Nombre:</label></br>
    <input type="text" id="name" name="Nombre"> </li>
    <label for="Apellido">Apellido:</label> </br>
    <input type="text" id="Apellido" name="Apellido"></br></br>
    <li> <label for="DNI">DNI:</label> </br>
    <input type="number" id="DNI" name="DNI">
    </li></br>

    </br>
    <input type="date" name="nac"></li></br>
    <li><label for="sexo">Sexo:</label></br>
   <input type="radio" id="hombre" name="hombre">
   <label for="hombre">Hombre</label></br>
     <input type="radio" id="mujer" name="mujer">
   <label for="mujer">Mujer</label></br>
   <input type="radio" id="Otro" name="Otro">
   <label for="mujer">Otro</label>
   </li></br>
      <li><label for="Festival">Festival:</label></br>
   <input type="radio" id="Coachella" name="Coachella">
   <label for="Coachella">Coachella</label></br>
     <input type="radio" id="Tomorrowland" name="Tomorrowland">
   <label for="Tomorrowland">Tomorrowland</label></br>
   <input type="radio" id="LollaPalooza" name="LollaPalooza">
   <label for="LollaPalooza">LollaPalooza</label>
   </li></br>
   <li><label for="coment">Cuentamos porque te gustaria asistir:</label>
   </br>
   <input type="text" id="coment" name="coment">
   </li></br>
   
    
</ol>

</body>
</html>
